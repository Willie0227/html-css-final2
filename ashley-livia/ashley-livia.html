<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>ashley-livia</title>
</head>
<body>

<div class="ashley-livia">
    <div class="champion-left">
        <img src="ashley-livia-assets/logo.png" alt="" class="logo" style="padding-bottom: 20%">
        <div ><p class="championChoose">CALENDER</p></div>
        <div ><p class="championChoose">CLASSROOM</p></div>
        <div ><p class="championChoose">GRADES</p></div>
        <div ><p class="championChoose">NEWS</p></div>
        <div ><p class="championChoose">SCHEDULE</p></div>

    </div>
    <div class="champion-right">

        <div class="wrapper">
            <div class="logo-2">

                <h1 class="gradesG">GRADES - Art History</h1>
                <img src="ashley-livia-assets/Group 28.png" alt="" class="medal">

            </div>

            <h1 class="GPA">GPA: 3.45</h1>
        </div>

    </div>

    <div class="champion-right2">

        <div class="content">
            <div class="content-left">
                <div class="assign" style="padding-bottom: 8%">
                    <div class="assign-title">
                        <h1>Assignments</h1>
                        <img src="ashley-livia-assets/assignments.png" alt="" style="display: inline; padding-left: 5%">
                    </div>
                    <div class="notes">
                        <div class="lists">
                            Corrnell Notes
                            <div>B+ 88%</div>
                        </div>
                        <div class="lists">
                            Causes and Effects
                            <div>A&nbsp&nbsp 93%</div>
                        </div>
                        <div class="lists">
                            Brochure Project
                            <div>C&nbsp&nbsp 75%</div>
                        </div>
                    </div>
                    <div class="cmore">
                        <div style="padding-right: 18px">
                            + See More...
                        </div>
                    </div>
                </div>
                <div class="assign">
                    <div class="assign-title">
                        <h1>Attendance</h1>
                        <img src="ashley-livia-assets/attendance.png" alt="" style="display: inline; padding-left: 6%">
                    </div>
                    <div class="notes">
                        <div class="lists">
                            Web Oct 14
                            <div>Present</div>
                        </div>
                        <div class="lists">
                            Mon Oct 12
                            <div>Absent Excused</div>
                        </div>
                    </div>
                    <div class="cmore">
                        <div style="padding-right: 18px">
                            + See More...
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="BBB">
                    <h1>B+</h1>
                </div>
                <div class="busher">
                    <img src="ashley-livia-assets/mail.png" alt="">
                    <h2>Email Mr.Buscher</h2>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="arrow">
    <img src="ashley-livia-assets/ashley-livia-arrow.png" alt="">
</div>

</html>
